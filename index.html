<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLAE</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
     body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #021145;
      color: #A9E5FF;
      font-family: 'JetBrains Mono', monospace;
    }


    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrap {
      max-width: 720px;
      padding: 40px;
    }

    img {
      width: 165px;
      height: auto;
      margin-bottom: 26px;
    }

    .descriptor {
      margin: 0;
      font-size: 15px;
      letter-spacing: 0.6px;
      font-weight: 500;
      color: #A9E5FF;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      letter-spacing: 0.5px;
      color: rgba(169, 229, 255, 0.55);
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="wrap">
      <img src="logo.svg" alt="CLAE logo" />
      <p class="descriptor">
        Proprietary Quantitative Research &amp; Trading System.
      </p>
    </div>
  </div>

  <footer>
    © 2026 CLAE — T3 Analytix LLC<br>
    All rights reserved.
  </footer>

</body>
</html>
